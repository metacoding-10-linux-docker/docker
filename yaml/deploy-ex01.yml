apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy     
spec:                    # pod에 대한 하는 상태 지정
  replicas: 1            # 생성할 pod 수 지정
  selector:             
    matchLabels:
      app: nginx         # 라벨이 app : nginx인 pod를 관리
  template:
    metadata:
      labels:
        app: nginx       # pod에 붙일 라벨
    spec:
      containers:
        - name: nginx-container
          image: nginx:1.20