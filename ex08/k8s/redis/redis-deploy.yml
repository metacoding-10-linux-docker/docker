apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deploy
  namespace: metacoding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis-server
          image: metacoding/redis:1
          ports:
            - containerPort: 6379

