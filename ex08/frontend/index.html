<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<html lang="ko">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>사용자 리스트</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
    </tr>
    </thead>
    <tbody id="user-list">  
    </tbody>
</table>

  <script>
    fetch('/api/users')
    .then(response => response.json())
    .then(data => {
      console.log(data);
      data.forEach(user => {
        $("#user-list").append(render(user));
      });
    });

    function render(user){
        return `
            <tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
            </tr>
        `;
    }
  </script>
</body>
</html>
